<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- google icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <!-- header start -->
  <header>
    <div class="search_area">
      <div class="logo">
        <a href="#">
          <img src="./images/logo.png" alt="">
        </a>
      </div>
      <div class="search">
        <span class="material-icons-outlined">
          search
        </span>
        <input type="text" placeholder="Search Facebook">
      </div>
    </div>
    <nav>
      <ul>
        <li><a data-tag="Home" href="#"><span class="material-icons-outlined">
              home
            </span></a></li>
        <li><a data-tag="Friend" href="#"><span class="material-icons-outlined">
              people
            </span></a></li>
        <li><a data-tag="Pages" href="#"><span class="material-icons-outlined">
              flag
            </span></a></li>
        <li><a data-tag="Watch" href="#"><span class="material-icons-outlined">
              ondemand_video
            </span></a></li>
        <li><a data-tag="Groups" href="#"><span class="material-icons-outlined">
              groups
            </span></a></li>
      </ul>
    </nav>

    <div class="profile_section">
      <nav>
        <ul>
          <li><img src="./images/profile.png" alt="">MD.</li>
          <li><span class="material-icons-outlined">
              apps
            </span></li>
          <li><i class="fab fa-facebook-messenger"></i></li>
          <li><span class="material-icons-outlined"> notifications_none </span></li>
          <li><span class="material-icons-outlined"> arrow_drop_down </span></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- header end -->
</body>

</html>
